<html>

<head>

<title>Pacman PS-2017-2</title>

<script src='main.js'></script>

<style>
.panel {
    position: absolute;
}
.logo {
    position: absolute;
}
#pacman_logo {
    background-color: white;
    /* Button position */
    top: 20px;
    left: 280px;
    /* Button dimensions */
    height: 100px;
    width: 300px;
    /* Font */
    font-size: 100px;
    /* Alignment */
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
}
.button {
    position: absolute;
    border: 1px solid black;
    cursor: pointer;
}
#play {
    background-color: #4B77BE;
    /* Button position */
    top: 230px;
    left: 500px;
    /* Button dimensions */
    height: 100px;
    width: 320px;
    /* Font */
    font-size: 60px;
    color: white;
    /* Alignment */
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
}
#records {
    background-color: #4B77BE;
    /* Button position */
    top: 380px;
    left: 415px;
    /* Button dimensions */
    height: 100px;
    width: 480px;
    /* Font */
    font-size: 60px;
    color: white;
    /* Alignment */
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
}
#game_menu {
    /*border: 1px solid black;*/
    visibility: hidden;
    /* Menu position */
    top: 158px;
    left: 320px;
    /* Menu dimensions */
    height: 450px;
    width: 160px;
}
#pause {
    background-color: #B3E4FC;
    color: black;
    width: 160px;
    /* Alignment */
    text-align: center;
    vertical-align: middle;
}
#restart {
    top: 50px;
    background-color: #B3E4FC;
    color: black;
    width: 160px;
    /* Alignment */
    text-align: center;
    vertical-align: middle;
}
#exit {
    top: 98px;
    background-color: #B3E4FC;
    color: black;
    width: 160px;
    /* Alignment */
    text-align: center;
    vertical-align: middle;
}
#game_screen {
    border: 1px solid black;
    position: absolute;
    top: 140px;
    left: 490px;
    visibility: hidden;

    height:450px;
    width:342px;
    margin:20px auto;
}
#game_canvas {
    height:450px;
    width:342px;
}
</style>

</head>

<body>
    <div id ='pacman_logo' class='logo'>
        <img src="Pac-Man_logo.png">
    </div>
    <div id='main_screen'>
        <div id ='play' class='button' onclick=play();>PLAY (P)</div>
        <div id ='records' class='button' onclick=records();>RECORDS (R)</div>
    </div>
    <div id='game'>
        <div id='game_menu' class='panel'>
            <table>
                <tr id='pause' class='button' onclick=pause();>
                    <td><img id='pause_img' src='pause.png'></img></td>
                    <td id='pause_txt'>PAUSE (P)</td>
                </tr>
                <tr id='restart' class='button' onclick=restart();>
                    <td><img src='restart.png'></img></td>
                    <td>RESTART (R)</td>
                </tr>
                <tr id='exit' class='button' onclick=exit();>
                    <td><img src='exit.png'></img></td>
                    <td>EXIT (E)</td>
                </tr>
            </table>
        </div>
        <div id='game_screen'>
            <canvas id='game_canvas'></canvas>
        </div>
    </div>
</body>

</html>
